<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log in/Sign in</title>
</head>
<body>
    <h1>Bienvenido!</h1>
    <h2>Vamos a empezar:</h2>
      <form action="#" class="formulario">
        <i class="fas fa-address-card"></i>
        <label for="usuario">Ingresa tu usuario:</label>
        <input type="text" name="signIn" id="usuario" placeholder="Usuario">
        <label for="contraseña">Ahora tu contraseña:</label>    
        <input type="password" name="signIn" id="contraseña" placeholder="Contraseña">
        <input class="button" type="submit" value="Ingresemos!">

        <footer>
            <div class="a1"><a href="#">Olvidaste tu contraseña?</a></div>
            <div class="a2"><a href="#">Olvidaste tu usuario?</a></div>
            <p>Aun no tienes una cuenta? <a href="#">Adelante, empecemos!</a></p>
        </footer>

      </form>



    
</body>
</html>
